<button mat-raised-button routerLink="/admin/useradmin">User Admin</button>
<button mat-raised-button routerLink="/admin/orderadmin">Order Admin</button>
<button mat-raised-button routerLink="/admin/storesadmin">Store Admin</button>
<!-- {{ this.store.storeName | json }}    this works!!!!    -->
<mat-card>
    <form>
        <p>updating store # {{id}}</p>
             <mat-form-field appearance="outline">
            <input matInput placeholder="{{store.storeName}}" [(ngModel)]="storeName" name="storeName"
                required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <input matInput placeholder="{{store.streetAddress}}" [(ngModel)]="streetAddress" name="streetAddress"
                required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <input matInput placeholder="{{store.storeState}}" [(ngModel)]="storeState" name="storeState"
                required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <input matInput placeholder="{{store.storeCity}}" [(ngModel)]="storeCity" name="storeCity"
                required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <input matInput placeholder="{{store.storeZip}}" [(ngModel)]="storeZip" name="storeZip" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <input matInput placeholder="{{store.storePhone}}" [(ngModel)]="storePhone" name="storePhone"
                required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <input matInput placeholder="{{store.storeHours}}" [(ngModel)]="storeHours" name="storeHours">
        </mat-form-field>

        <mat-card-actions>
            <button mat-raised-button type="button" (click)="updateStore(id, storeName, streetAddress, storeState, storeCity, storeZip, storePhone, storeHours)">Update Store</button>
        </mat-card-actions>
    </form>
</mat-card>
