  <mat-card>
      <form>
          <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="username" [(ngModel)]="username" name="username" required>
          </mat-form-field>
        <br />
        <br />
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
          </mat-form-field>
      </form>
      <mat-card-actions>
      <button mat-raised-button (click)="login(username, password)">Login</button>
     
            <button mat-raised-button routerLink="/register">or register</button>
       </mat-card-actions>
    </mat-card>
