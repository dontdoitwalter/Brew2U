  <mat-card>
      <form>
          <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="username" [(ngModel)]="username" name="username" required>
          <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
          <!-- <mat-hint>myusername</mat-hint> -->
        </mat-form-field>
        <br />
        <br />
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" [(ngModel)]="password" name="password" required>
          <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
          <!-- <mat-hint>mypassword</mat-hint> -->
        </mat-form-field>
      </form>
      <mat-card-actions>
      <button mat-raised-button (click)="login(username, password)">Login</button>
     </mat-card-actions>
    </mat-card>
     <a routerLink="/register" routerLinkActive="active">or signup!</a>
