<mat-dialog-content class="mat-typography">
<mat-form-field appearance="outline">
            <!-- <mat-label>Store ID</mat-label> -->
            <input matInput placeholder="{{id}}" [(ngModel)]="id" name="id" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Store Name</mat-label>
            <input matInput [(ngModel)]="storeName" name="storeName" required>
        </mat-form-field>
<mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
            <input matInput [(ngModel)]="streetAddress" name="streetAddress" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput [(ngModel)]="storeState" name="storeState" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Last Name" [(ngModel)]="lastName" name="lastName" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
            <input matInput placeholder="Address" [(ngModel)]="userAddress" name="userAddress" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Apt / Suite</mat-label>
            <input matInput placeholder="Apt / Suite" [(ngModel)]="userSecondAddress" name="userSecondAddress">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput placeholder="City" [(ngModel)]="userCity" name="userCity">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>State</mat-label>
            <input matInput placeholder="example: IN" [(ngModel)]="userState" name="userState">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Zip Code</mat-label>
            <input matInput placeholder="Zip Code" [(ngModel)]="userZipcode" name="userZipcode">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>317-555-5555</mat-label>
            <input matInput type="tel" placeholder="317-555-5555" [(ngModel)]="phoneNumber" name="phoneNumber">
        </mat-form-field>
    </mat-dialog-content> 
    <mat-dialog-actions>

<button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
